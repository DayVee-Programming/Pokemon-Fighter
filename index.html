<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="box" class="box">
      <div class="box__top">
        <div class="box__top-pic">
          <img src="./images/pokemon.jpg" alt="" class="box__top-pic-img" />
        </div>
        <form class="form">
          <input
            class="input"
            autofocus
            type="text"
            placeholder="Pick your Pokemon fighter"
            required
          />
          <button class="button" type="submit">Search</button>
        </form>
        <div class="info">
          You can find all Pokemons
          <a
            class="info-link"
            target="_blank"
            href="https://www.pokemon.com/us/pokedex"
            >here</a
          >
        </div>
      </div>
      <div class="box-bottom">
        <div class="section">
          <div class="pokemon-section"></div>
          <div class="vs">VS</div>
          <div class="pc-section"></div>
        </div>
        <div class="result"></div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
